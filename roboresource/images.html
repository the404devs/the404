<!DOCTYPE html>
<html>

<head>
    <title>Images - Robotics Resources</title>
    <meta name="theme-color" content="#800080">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/controls.css">
    <link rel="stylesheet" type="text/css" href="../css/sidenav.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/tabs.css">
    <link rel="stylesheet" type="text/css" href="css/robo.css">
    <script src="https://kit.fontawesome.com/a79a931136.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body onload="loadImagesFromJSON()">
    <div class="header">
        <h1 id="header-text" onclick="location.href = './index.html'">THE404.NL</h1>
        <div class="tab-wrapper">
            <span class="tab" id="home-tab" onclick="location.href='./index.html'" title="Robo Home"><i class="fas fa-arrow-left"></i></span>
        </div>
    </div>

    <div class="content" id="main">
        <div class="nav" id="robo-nav">
            <span class="button" id="close" onclick="hideSort()" title="Close Menu">×</span>
            <div id="robo-id-zone">
            </div>
            <div id="robo-type-zone" style="border-top:1px solid var(--border); padding-top: 10px;">
                <h2>Sort by Type:</h2>
            </div>
            <button class="button" onclick="clearTags('.botimage')" style="font-size:18px;height:25px; width: -webkit-fill-available;"><span>Clear Tags</span></button>
            <br><br>
        </div>
        <div class="tab-wrapper" id="sort-tab-wrapper">
            <span class="tab" id="sort-tab" onclick="showSort()" title="Images Menu">☰</span>
        </div>
        <div class="post robo-blob">
            <h2 class="post-head">Robot Image Gallery</h2>
            <p class="post-body">
                Pictures of robots of yesteryear, to be used as references. This is not a comprehensive list of all the bots I've ever made, as I have no pictures of any competition bots I built.
                <br><br> Click on an image to enlarge it.
            </p>
        </div>
    </div>

    <div id="image-overlay">
        <h4 id="image-overlay-title" class="post-date"></h4>
        <div id="loading-anim"></div>
        <img id="image-overlay-img" src="" onclick="window.open(this.src)">
        <span id="image-overlay-close" onclick="hideImageOverlay()" title="Close Image">×</span>
        <div id="image-overlay-gallery"></div>
        <button id="leftArrow" class="prev button" onclick="plusSlides(-1)"><span>❮</span></button>
        <button id="rightArrow" class="next button" onclick="plusSlides(1)"><span>❯</span></button>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
