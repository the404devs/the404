			<!--Bar with Mario running across the screen-->	
			<div id="navbar">
				<div class="scroll-right"> 
					<span>
						<img id="runImage" src="images/run/5.gif" height="50px">
					</span>
				</div>
				<script type="text/javascript">
					//This script block is to make the bar of running Marios stay at the top of the page.
					window.onscroll = function() {myFunction()};
					var navbar = document.getElementById("navbar");
					var sticky = navbar.offsetTop;

					function myFunction() {
					  if (window.pageYOffset >= sticky) {
					    navbar.classList.add("sticky")
					  } else {
					    navbar.classList.remove("sticky");
					  }
					}
				</script>
			</div>

			<br>

				there isn't much of it-->
			<div class="content">

				<form action="results.php" method="POST">
					<!--User inputs the ID they were given by our php script (quiz1.php)...-->
					<input type="number" name="txtID" placeholder="ID number..." style="font-size: 20px;">
					<br>
					<br>
					<!--...and then they click the submit button and bam
						they get their results

					<button type="submit" class="qzbutton" width="25px"><span>Go! </span></button>
				</form>
