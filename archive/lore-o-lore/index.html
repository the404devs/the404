<!DOCTYPE html>
<html>

<head>
    <title>Lore - the404</title>
    <meta name="theme-color" content="#800080">
    <link rel="stylesheet" type="text/css" href="../v3/css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/gallery.css">
    <link rel="shortcut icon" type="image/x-icon" href="../../img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../img/favicon-16x16.png">
    <link rel="manifest" href="../../site.webmanifest">
    <script src="https://kit.fontawesome.com/a79a931136.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body onload="currentSlide(1)">
    <div class="header">
        <h1 id="header-text" onclick="location.href = 'https://the404.nl/'">THE404.NL</h1>
        <div class="tab-wrapper">
            <span class="tab" id="home-tab" onclick="location.href = 'https://the404.nl/'"><i class="fas fa-home"></i></span>
        </div>
    </div>
    <div class="content" style="width: -webkit-fill-available;">
        <div class="post" style="width: -webkit-fill-available">
            <h3 class="post-head">The 404 Lore-o-Lore</h3>
            <p>A conversation I had with my friend Jatin spiralled into a discussion of the history of the name "the404." The conclusion was something I didn't expect. (May 16, 2020)</p>
            <div class="gallery" id="lore">
                <!--This has not been copied from old high school projects, I swear-->
                <div class="gallery-slide" style="display: block; height: initial;">
                    <img src="lore1.png" class="lore-img">
                </div>
                <div class="gallery-slide" style="display: block; height: initial;">
                    <img src="lore2.png" class="lore-img">
                </div>
                <div class="gallery-slide" style="display: block; height: initial;">
                    <img src="lore3.png" class="lore-img">
                </div>
                <div class="gallery-slide" style="display: block; height: initial;">
                    <img src="lore4.png" class="lore-img">
                </div>
                <div class="gallery-slide" style="display: block; height: initial;">
                    <img src="lore5.png" class="lore-img">
                </div>
                <div class="gallery-slide" style="display: block; height: initial;">
                    <img src="lore6.png" class="lore-img">
                </div>
                <div class="gallery-slide" style="display: block; height: initial;">
                    <img src="lore7.png" class="lore-img">
                </div>
                <div class="gallery-slide" style="display: block; height: initial;">
                    <img src="lore8.png" class="lore-img">
                </div>
                <div class="gallery-slide" style="display: block; height: initial;">
                    <img src="lore9.png" class="lore-img">
                </div>
                <div class="gallery-slide" style="display: block; height: initial;">
                    <img src="lore9a.jpg" class="lore-img" height="500px">
                </div>


                <!-- Next and previous buttons -->
                <button id="leftArrow" class="prev button" onclick="plusSlides(-1)" style="top:75%">❮</button>
                <button id="rightArrow" class="next button" onclick="plusSlides(1)" style="top:75%">❯</button>
                <!-- Dots at the bottom -->
                <div id="dots">
                    <script>
                        for (let i = 1; i < $("#lore").children(".gallery-slide").length + 1; i++) {
                            $("#dots").append(
                                $("<span>").addClass("dot").attr(
                                    "onclick", "currentSlide(" + i + ")"
                                )
                            )
                        }
                    </script>
                </div>
            </div>
            <br>
        </div>
    </div>
    <script type="text/javascript" src="../../js/gallery.js"></script>

</body>

</html>
